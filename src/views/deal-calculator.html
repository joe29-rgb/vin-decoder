<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deal Calculator | Finance-in-a-Box</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0a0e14;
      --bg-secondary: #0f1419;
      --surface: #1a1f29;
      --surface-elevated: #1f2430;
      --border: #2a2f3a;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-primary: #3fb950;
      --accent-secondary: #58a6ff;
      --danger: #f85149;
      --radius-md: 10px;
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: var(--text-primary);
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: var(--accent-primary);
    }
    
    h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: var(--text-primary);
    }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-md);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    
    input, select {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 12px;
      color: var(--text-primary);
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-primary);
    }
    
    .slider-container {
      margin: 16px 0;
    }
    
    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .slider-value {
      color: var(--accent-primary);
      font-weight: 600;
    }
    
    input[type="range"] {
      width: 100%;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      outline: none;
      padding: 0;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: var(--accent-primary);
      border-radius: 50%;
      cursor: pointer;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: var(--accent-primary);
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    
    .btn {
      background: var(--accent-primary);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn-secondary {
      background: var(--surface-elevated);
      color: var(--text-primary);
    }
    
    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .lender-card {
      background: var(--surface-elevated);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      padding: 20px;
      transition: border-color 0.2s;
    }
    
    .lender-card:hover {
      border-color: var(--accent-primary);
    }
    
    .lender-card.best {
      border-color: var(--accent-primary);
      background: linear-gradient(135deg, var(--surface-elevated) 0%, rgba(63, 185, 80, 0.1) 100%);
    }
    
    .lender-name {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--accent-primary);
    }
    
    .metric {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .metric:last-child {
      border-bottom: none;
    }
    
    .metric-label {
      color: var(--text-secondary);
      font-size: 13px;
    }
    
    .metric-value {
      color: var(--text-primary);
      font-weight: 600;
    }
    
    .approval-odds {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }
    
    .odds-high {
      background: rgba(63, 185, 80, 0.2);
      color: var(--accent-primary);
    }
    
    .odds-medium {
      background: rgba(217, 153, 34, 0.2);
      color: #d99922;
    }
    
    .odds-low {
      background: rgba(248, 81, 73, 0.2);
      color: var(--danger);
    }
    
    .summary-box {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: #000;
      border-radius: var(--radius-md);
      padding: 24px;
      margin-top: 24px;
    }
    
    .summary-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    
    .summary-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 16px;
      border-radius: 8px;
    }
    
    .summary-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    
    .summary-value {
      font-size: 24px;
      font-weight: 700;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--surface-elevated);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
    }
    
    .toast.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš— Deal Calculator</h1>
    
    <div class="card">
      <h2>Customer Profile</h2>
      <div class="form-grid">
        <div class="form-group">
          <label>Monthly Income</label>
          <input type="number" id="monthlyIncome" placeholder="5000" value="5000">
        </div>
        <div class="form-group">
          <label>Down Payment</label>
          <input type="number" id="downPayment" placeholder="2000" value="2000">
        </div>
        <div class="form-group">
          <label>Trade Allowance</label>
          <input type="number" id="tradeAllowance" placeholder="8000" value="0">
        </div>
        <div class="form-group">
          <label>Trade Lien</label>
          <input type="number" id="tradeLien" placeholder="5000" value="0">
        </div>
        <div class="form-group">
          <label>Preferred Term (months)</label>
          <select id="preferredTerm">
            <option value="24">24 months</option>
            <option value="36">36 months</option>
            <option value="48">48 months</option>
            <option value="60">60 months</option>
            <option value="72" selected>72 months</option>
            <option value="84">84 months</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Select Vehicle</h2>
      <select id="vehicleSelect" style="width: 100%; margin-bottom: 16px;">
        <option value="">Loading vehicles...</option>
      </select>
      <div id="vehicleDetails" style="display: none; padding: 16px; background: var(--bg-secondary); border-radius: 8px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;">
          <div>
            <div class="metric-label">Price</div>
            <div class="metric-value" id="vehiclePrice">$0</div>
          </div>
          <div>
            <div class="metric-label">Year</div>
            <div class="metric-value" id="vehicleYear">-</div>
          </div>
          <div>
            <div class="metric-label">Mileage</div>
            <div class="metric-value" id="vehicleMileage">-</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Payment Calculator</h2>
      <div class="slider-container">
        <div class="slider-label">
          <span>APR</span>
          <span class="slider-value" id="aprValue">8.99%</span>
        </div>
        <input type="range" id="aprSlider" min="5.99" max="19.99" step="0.5" value="8.99">
      </div>
      
      <div class="slider-container">
        <div class="slider-label">
          <span>Term (months)</span>
          <span class="slider-value" id="termValue">72</span>
        </div>
        <input type="range" id="termSlider" min="24" max="84" step="6" value="72">
      </div>
      
      <button class="btn" id="calculateBtn" style="width: 100%; margin-top: 16px;">Calculate Payment</button>
    </div>
    
    <div id="resultsSection" style="display: none;">
      <div class="summary-box">
        <div class="summary-title">Monthly Payment</div>
        <div class="summary-grid">
          <div class="summary-item">
            <div class="summary-label">Payment</div>
            <div class="summary-value" id="monthlyPayment">$0</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">Amount Financed</div>
            <div class="summary-value" id="amountFinanced">$0</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">Total Interest</div>
            <div class="summary-value" id="totalInterest">$0</div>
          </div>
          <div class="summary-item">
            <div class="summary-label">Total Gross</div>
            <div class="summary-value" id="totalGross">$0</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <h2>Compare Lenders</h2>
        <button class="btn btn-secondary" id="compareLendersBtn" style="margin-bottom: 16px;">Compare All Lenders</button>
        <div id="lenderComparison" class="comparison-grid"></div>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script src="/deal-calculator.js"></script>
</body>
</html>
