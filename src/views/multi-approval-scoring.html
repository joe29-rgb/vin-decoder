<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Approval Scoring | Finance-in-a-Box</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-primary: #0a0e14;
      --bg-secondary: #0f1419;
      --bg-tertiary: #151a21;
      --surface: #1a1f29;
      --surface-elevated: #1f2430;
      --border: #2a2f3a;
      --border-hover: #3d4350;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-primary: #3fb950;
      --accent-secondary: #58a6ff;
      --danger: #f85149;
      --warning: #d29922;
      --success: #3fb950;
      --gold: #ffd700;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: var(--text-primary);
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      min-height: 100vh;
      padding: 24px;
    }
    
    .container { max-width: 1600px; margin: 0 auto; }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 24px;
    }
    
    /* ===== STATS BAR ===== */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 20px;
    }
    
    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .stat-value.profit { color: var(--accent-primary); }
    
    /* ===== TABLE ===== */
    .table-container {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    
    .table-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .table-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .filters {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .filter-input {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 8px 12px;
      color: var(--text-primary);
      font-size: 14px;
      min-width: 200px;
    }
    
    .filter-input:focus {
      outline: none;
      border-color: var(--accent-secondary);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    thead {
      background: var(--bg-tertiary);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    th {
      padding: 12px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border);
    }
    
    th.sortable {
      cursor: pointer;
      user-select: none;
    }
    
    th.sortable:hover {
      color: var(--text-primary);
    }
    
    tbody tr {
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }
    
    tbody tr:hover {
      background: var(--surface-elevated);
    }
    
    td {
      padding: 16px;
      font-size: 14px;
    }
    
    .vehicle-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .vehicle-name {
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .vehicle-stock {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .program-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 600;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
    }
    
    .program-badge.best {
      background: rgba(63, 185, 80, 0.15);
      border-color: var(--success);
      color: var(--success);
    }
    
    .rate-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-weight: 600;
    }
    
    .rate-badge.subvented {
      color: var(--gold);
    }
    
    .profit-amount {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-primary);
    }
    
    .profit-loss {
      font-size: 12px;
      color: var(--danger);
      margin-top: 4px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn-primary {
      background: var(--accent-primary);
      color: #000;
    }
    
    .btn-primary:hover {
      background: #4aca5f;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--surface-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      border-color: var(--border-hover);
    }
    
    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.active { display: flex; }
    
    .modal-content {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 32px;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
    }
    
    .modal-header {
      margin-bottom: 24px;
    }
    
    .modal-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .scenario-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 20px;
      margin-bottom: 16px;
    }
    
    .scenario-card.best {
      border-color: var(--success);
      background: rgba(63, 185, 80, 0.05);
    }
    
    .scenario-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .scenario-lender {
      font-size: 18px;
      font-weight: 700;
    }
    
    .scenario-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    
    .scenario-stat {
      display: flex;
      flex-direction: column;
    }
    
    .scenario-stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .scenario-stat-value {
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Multi-Approval Profit Scoring</h1>
    <p class="subtitle">Showing best program per vehicle for maximum profit</p>
    
    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Total Vehicles</div>
        <div class="stat-value" id="totalVehicles">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active Approvals</div>
        <div class="stat-value" id="totalApprovals">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Profit Potential</div>
        <div class="stat-value profit" id="totalProfit">$0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg Profit Per Deal</div>
        <div class="stat-value profit" id="avgProfit">$0</div>
      </div>
    </div>
    
    <div class="table-container">
      <div class="table-header">
        <div class="table-title">Scored Deals (Sorted by Profit)</div>
        <div class="filters">
          <input type="text" class="filter-input" placeholder="Search stock, make, model..." id="searchInput">
          <button class="btn btn-secondary btn-sm" onclick="refreshScoring()">üîÑ Refresh</button>
        </div>
      </div>
      
      <div id="tableContent">
        <div class="loading">
          <div class="spinner"></div>
          <div>Scoring inventory across all approvals...</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Profit Comparison Modal -->
  <div class="modal" id="comparisonModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Profit Comparison</div>
        <p class="subtitle" id="modalSubtitle"></p>
      </div>
      <div id="scenariosContainer"></div>
      <button class="btn btn-secondary" onclick="closeModal()">Close</button>
    </div>
  </div>
  
  <script>
    let scoredDeals = [];
    let approvals = [];
    
    async function loadAndScore() {
      // Load approvals from localStorage
      const stored = localStorage.getItem('activeApprovals');
      if (!stored) {
        alert('No approvals found. Please add approvals first.');
        window.location.href = '/approvals-manager.html';
        return;
      }
      
      approvals = JSON.parse(stored);
      document.getElementById('totalApprovals').textContent = approvals.length;
      
      // Score inventory
      try {
        const response = await fetch('/approvals/score-multi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            approvals: approvals,
            trade: { allowance: 0, acv: 0, lienBalance: 0 },
            province: 'AB',
            docFee: 799
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          scoredDeals = data.deals;
          displayResults();
        } else {
          console.error('Scoring failed:', data.error);
          showError(data.error);
        }
      } catch (error) {
        console.error('Error scoring:', error);
        showError(error.message);
      }
    }
    
    function displayResults() {
      document.getElementById('totalVehicles').textContent = scoredDeals.length;
      
      const totalProfit = scoredDeals.reduce((sum, deal) => sum + deal.profitPotential, 0);
      const avgProfit = scoredDeals.length > 0 ? totalProfit / scoredDeals.length : 0;
      
      document.getElementById('totalProfit').textContent = `$${totalProfit.toLocaleString()}`;
      document.getElementById('avgProfit').textContent = `$${Math.round(avgProfit).toLocaleString()}`;
      
      renderTable();
    }
    
    function renderTable() {
      const container = document.getElementById('tableContent');
      
      if (scoredDeals.length === 0) {
        container.innerHTML = '<div class="loading">No vehicles found</div>';
        return;
      }
      
      const tableHTML = `
        <table>
          <thead>
            <tr>
              <th class="sortable" onclick="sortBy('vehicle')">Vehicle</th>
              <th class="sortable" onclick="sortBy('program')">Best Program</th>
              <th class="sortable" onclick="sortBy('rate')">Rate</th>
              <th class="sortable" onclick="sortBy('advance')">Max Advance</th>
              <th class="sortable" onclick="sortBy('profit')">Profit Potential</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${scoredDeals.map(deal => {
              const vehicle = deal.vehicle;
              const best = deal.bestScenario;
              const alternatives = deal.allScenarios.length - 1;
              
              return `
                <tr>
                  <td>
                    <div class="vehicle-info">
                      <div class="vehicle-name">${vehicle.year} ${vehicle.make} ${vehicle.model}</div>
                      <div class="vehicle-stock">Stock: ${vehicle.id || 'N/A'}</div>
                    </div>
                  </td>
                  <td>
                    <div class="program-badge best">
                      ‚≠ê ${best.lender} ${best.program}
                    </div>
                  </td>
                  <td>
                    <div class="rate-badge ${best.isSubvented ? 'subvented' : ''}">
                      ${best.rate.toFixed(2)}%
                      ${best.isSubvented ? '‚≠ê' : ''}
                    </div>
                  </td>
                  <td>$${best.maxAdvance.toLocaleString()}</td>
                  <td>
                    <div class="profit-amount">$${Math.round(best.totalGross).toLocaleString()}</div>
                    ${alternatives > 0 ? `<div class="profit-loss">${alternatives} other option${alternatives > 1 ? 's' : ''}</div>` : ''}
                  </td>
                  <td>
                    <button class="btn btn-primary btn-sm" onclick="buildDeal('${vehicle.id}')">Build Deal</button>
                    <button class="btn btn-secondary btn-sm" onclick="showComparison('${vehicle.id}')">Compare</button>
                  </td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
      
      container.innerHTML = tableHTML;
    }
    
    function showComparison(vehicleId) {
      const deal = scoredDeals.find(d => d.vehicle.id === vehicleId);
      if (!deal) return;
      
      const vehicle = deal.vehicle;
      document.getElementById('modalTitle').textContent = `${vehicle.year} ${vehicle.make} ${vehicle.model}`;
      document.getElementById('modalSubtitle').textContent = `Stock: ${vehicle.id} | Comparing ${deal.allScenarios.length} program options`;
      
      const scenariosHTML = deal.allScenarios.map((scenario, index) => {
        const isBest = index === 0;
        const profitLoss = isBest ? 0 : deal.bestScenario.totalGross - scenario.totalGross;
        
        return `
          <div class="scenario-card ${isBest ? 'best' : ''}">
            <div class="scenario-header">
              <div class="scenario-lender">
                ${isBest ? '‚≠ê ' : ''}${scenario.lender} ${scenario.program}
                ${scenario.isSubvented ? ' ‚≠ê' : ''}
              </div>
              ${isBest ? '<span style="color: var(--success); font-weight: 700;">RECOMMENDED</span>' : ''}
            </div>
            
            <div class="scenario-stats">
              <div class="scenario-stat">
                <div class="scenario-stat-label">Rate</div>
                <div class="scenario-stat-value">${scenario.rate.toFixed(2)}%</div>
              </div>
              <div class="scenario-stat">
                <div class="scenario-stat-label">Max Advance</div>
                <div class="scenario-stat-value">$${scenario.maxAdvance.toLocaleString()}</div>
              </div>
              <div class="scenario-stat">
                <div class="scenario-stat-label">Front Gross</div>
                <div class="scenario-stat-value">$${Math.round(scenario.frontGross).toLocaleString()}</div>
              </div>
              <div class="scenario-stat">
                <div class="scenario-stat-label">Reserve</div>
                <div class="scenario-stat-value">$${scenario.reserve}</div>
              </div>
              <div class="scenario-stat">
                <div class="scenario-stat-label">Back Gross</div>
                <div class="scenario-stat-value">$${Math.round(scenario.backGross).toLocaleString()}</div>
              </div>
              <div class="scenario-stat">
                <div class="scenario-stat-label">Total Gross</div>
                <div class="scenario-stat-value" style="color: var(--accent-primary);">$${Math.round(scenario.totalGross).toLocaleString()}</div>
              </div>
            </div>
            
            ${!isBest && profitLoss > 0 ? `
              <div style="margin-top: 12px; padding: 12px; background: rgba(248, 81, 73, 0.1); border-radius: var(--radius-sm); color: var(--danger); font-weight: 600;">
                ‚ö†Ô∏è You lose $${Math.round(profitLoss).toLocaleString()} profit vs best program
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
      
      document.getElementById('scenariosContainer').innerHTML = scenariosHTML;
      document.getElementById('comparisonModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('comparisonModal').classList.remove('active');
    }
    
    function buildDeal(vehicleId) {
      const deal = scoredDeals.find(d => d.vehicle.id === vehicleId);
      if (!deal) return;
      
      // Store selected deal and navigate to deal worksheet
      localStorage.setItem('selectedDeal', JSON.stringify({
        vehicle: deal.vehicle,
        bestScenario: deal.bestScenario,
        allScenarios: deal.allScenarios
      }));
      
      window.location.href = '/deal-worksheet.html';
    }
    
    function refreshScoring() {
      loadAndScore();
    }
    
    function showError(message) {
      document.getElementById('tableContent').innerHTML = `
        <div class="loading">
          <div style="color: var(--danger); margin-bottom: 16px;">‚ùå Error</div>
          <div>${message}</div>
        </div>
      `;
    }
    
    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('tbody tr');
      
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(query) ? '' : 'none';
      });
    });
    
    // Load on page load
    loadAndScore();
  </script>
</body>
</html>
